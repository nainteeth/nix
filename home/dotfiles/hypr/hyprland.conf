# -----------------------------------------------------
# MONITORS
# -----------------------------------------------------
monitor = DP-2,1920x1080@240,0x0,1
monitor = DP-1,3840x2160@60,-1920x0,2
monitor = ,preferred,auto,1

# -----------------------------------------------------
# VARIABLES
# -----------------------------------------------------
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$browser = zen-beta
$mainMod = SUPER

# -----------------------------------------------------
# ENVIRONMENT VARIABLES
# -----------------------------------------------------
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_THEME,Bibata-Modern-Classic
env = GTK_THEME,Adwaita:dark
env = QT_QPA_PLATFORM,wayland:xcb
env = GDK_BACKEND,wayland,x11
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# -----------------------------------------------------
# AUTOSTART
# -----------------------------------------------------
exec-once = nm-applet
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# OSU/Spotify auto pause
exec-once = socat -U - UNIX-CONNECT:$XDG_RUNTIME_DIR/hypr/$HYPRLAND_INSTANCE_SIGNATURE/.socket2.sock | while read -r line; do if echo "$line" | grep -q "^openwindow>>.*osu!"; then playerctl -p spotify pause; fi; done
exec-once = waybar

# -----------------------------------------------------
# INPUT
# -----------------------------------------------------
input {
    kb_layout = de
    kb_options = ctrl:nocaps
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# -----------------------------------------------------
# GENERAL
# -----------------------------------------------------
general {
    gaps_in = 3
    gaps_out = 3 
    border_size = 0
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# -----------------------------------------------------
# DECORATION
# -----------------------------------------------------
decoration {
    rounding = 3
    active_opacity = 1
    inactive_opacity = 0.85


    blur {
        enabled = true
        size = 2
        passes = 3
	new_optimizations = true
	ignore_opacity = true
    }
}

# -----------------------------------------------------
# ANIMATIONS
# -----------------------------------------------------
animations {
    enabled = yes
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = overshoot, 0.05, 0.9, 0.1, 1.05
    bezier = fluentDecel, 0.1, 1, 0, 1

    animation = global, 1, 6, fluentDecel
    animation = workspaces, 1, 6, fluentDecel, slidevert
    animation = windowsMove, 1, 3, overshoot
    animation = windowsIn, 1, 8, fluentDecel, popin 80%
    animation = windowsOut, 1, 12, fluentDecel, popin 80%
}

# -----------------------------------------------------
# LAYOUTS
# -----------------------------------------------------
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# -----------------------------------------------------
# MISC
# -----------------------------------------------------
misc {
    disable_hyprland_logo = true
    force_default_wallpaper = 0
}

# -----------------------------------------------------
# KEYBINDINGS
# -----------------------------------------------------

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, B, exec, $browser
bind = $mainMod, F, fullscreen
bind = $mainMod, SPACE, exec, $menu

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Context-aware workspace switching
# Single monitor: workspaces 1-10, Dual monitor: DP-1=1-5, DP-2=6-10
bind = $mainMod, 1, exec, hyprctl dispatch workspace $(hyprctl monitors -j | jq -r 'if length > 1 then (.[] | select(.focused == true) | if .name == "DP-1" then 1 else 6 end) else 1 end')
bind = $mainMod, 2, exec, hyprctl dispatch workspace $(hyprctl monitors -j | jq -r 'if length > 1 then (.[] | select(.focused == true) | if .name == "DP-1" then 2 else 7 end) else 2 end')
bind = $mainMod, 3, exec, hyprctl dispatch workspace $(hyprctl monitors -j | jq -r 'if length > 1 then (.[] | select(.focused == true) | if .name == "DP-1" then 3 else 8 end) else 3 end')
bind = $mainMod, 4, exec, hyprctl dispatch workspace $(hyprctl monitors -j | jq -r 'if length > 1 then (.[] | select(.focused == true) | if .name == "DP-1" then 4 else 9 end) else 4 end')
bind = $mainMod, 5, exec, hyprctl dispatch workspace $(hyprctl monitors -j | jq -r 'if length > 1 then (.[] | select(.focused == true) | if .name == "DP-1" then 5 else 10 end) else 5 end')

# Workspaces 6-10 (single monitor only)
bind = $mainMod, 6, exec, hyprctl dispatch workspace $(hyprctl monitors -j | jq -r 'if length > 1 then 6 else 6 end')
bind = $mainMod, 7, exec, hyprctl dispatch workspace $(hyprctl monitors -j | jq -r 'if length > 1 then 7 else 7 end')
bind = $mainMod, 8, exec, hyprctl dispatch workspace $(hyprctl monitors -j | jq -r 'if length > 1 then 8 else 8 end')
bind = $mainMod, 9, exec, hyprctl dispatch workspace $(hyprctl monitors -j | jq -r 'if length > 1 then 9 else 9 end')
bind = $mainMod, 0, exec, hyprctl dispatch workspace $(hyprctl monitors -j | jq -r 'if length > 1 then 10 else 10 end')

# Context-aware move window to workspace
bind = $mainMod SHIFT, 1, exec, hyprctl dispatch movetoworkspace $(hyprctl monitors -j | jq -r 'if length > 1 then (.[] | select(.focused == true) | if .name == "DP-1" then 1 else 6 end) else 1 end')
bind = $mainMod SHIFT, 2, exec, hyprctl dispatch movetoworkspace $(hyprctl monitors -j | jq -r 'if length > 1 then (.[] | select(.focused == true) | if .name == "DP-1" then 2 else 7 end) else 2 end')
bind = $mainMod SHIFT, 3, exec, hyprctl dispatch movetoworkspace $(hyprctl monitors -j | jq -r 'if length > 1 then (.[] | select(.focused == true) | if .name == "DP-1" then 3 else 8 end) else 3 end')
bind = $mainMod SHIFT, 4, exec, hyprctl dispatch movetoworkspace $(hyprctl monitors -j | jq -r 'if length > 1 then (.[] | select(.focused == true) | if .name == "DP-1" then 4 else 9 end) else 4 end')
bind = $mainMod SHIFT, 5, exec, hyprctl dispatch movetoworkspace $(hyprctl monitors -j | jq -r 'if length > 1 then (.[] | select(.focused == true) | if .name == "DP-1" then 5 else 10 end) else 5 end')

bind = $mainMod SHIFT, 6, exec, hyprctl dispatch movetoworkspace $(hyprctl monitors -j | jq -r 'if length > 1 then 6 else 6 end')
bind = $mainMod SHIFT, 7, exec, hyprctl dispatch movetoworkspace $(hyprctl monitors -j | jq -r 'if length > 1 then 7 else 7 end')
bind = $mainMod SHIFT, 8, exec, hyprctl dispatch movetoworkspace $(hyprctl monitors -j | jq -r 'if length > 1 then 8 else 8 end')
bind = $mainMod SHIFT, 9, exec, hyprctl dispatch movetoworkspace $(hyprctl monitors -j | jq -r 'if length > 1 then 9 else 9 end')
bind = $mainMod SHIFT, 0, exec, hyprctl dispatch movetoworkspace $(hyprctl monitors -j | jq -r 'if length > 1 then 10 else 10 end')

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, -1
bind = $mainMod SHIFT, mouse_down, movetoworkspace, -1
bind = $mainMod, mouse_up, workspace, +1
bind = $mainMod SHIFT, mouse_up, movetoworkspace, +1
bind = $mainMod CTRL, j, workspace, +1
bind = $mainMod CTRl SHIFT, j, movetoworkspace, +1
bind = $mainMod CTRL, k, workspace, -1
bind = $mainMod CTRL SHIFT, k, movetoworkspace, -1

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bind = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media control
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous

# -----------------------------------------------------
# WINDOW RULES
# -----------------------------------------------------
windowrulev2 = float,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(Spotify)$,title:^(Picture in picture)$

windowrulev2 = opacity 0.65 override,class:^(kitty)$
windowrulev2 = opacity 0.7 override, class:^(Thunar)$
windowrulev2 = opacity 0.7 override, class:^(org.prismlauncher.PrismLauncher)$
windowrulev2 = opacity 0.7 override, class:^(steam)$
windowrulev2 = opacity 0.7 override, class:^(waypaper)$
windowrulev2 = opacity 0.7 override, class:^(Signal)$
windowrulev2 = opacity 0.7 override, class:^(net.lutris.Lutris)$
windowrulev2 = opacity 0.7 override, class:^(Spotify)$
windowrulev2 = opacity 0.7 override, class:^(discord)$
windowrulev2 = opacity 0.7 override, class:^(org.keepassxc.KeePassXC)$
windowrulev2 = opacity 1 override, class:^(zen-beta)$

windowrulev2 = workspace 4, class:^(discord)$
windowrulev2 = workspace 5, class:^(Spotify)$
windowrulev2 = workspace 5 silent, title:^(cava)$
windowrulev2 = workspace 10, class:^(steam)$
windowrulev2 = workspace 10, class:^(lutris)$
windowrulev2 = workspace 10, class:^(osu!)$

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
