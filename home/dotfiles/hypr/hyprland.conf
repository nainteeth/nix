# -----------------------------------------------------
# VARIABLES
# -----------------------------------------------------
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$browser = zen-beta
$mainMod = SUPER

# -----------------------------------------------------
# MONITORS
# -----------------------------------------------------
monitor = DP-2,1920x1080@240,0x0,1
monitor = DP-1,3840x2160@60,-1920x0,2
monitor = ,preferred,auto,1

# -----------------------------------------------------
# ENVIRONMENT VARIABLES
# -----------------------------------------------------
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_THEME,Bibata-Modern-Classic
env = GTK_THEME,Adwaita:dark
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,wayland:xcb
env = GDK_BACKEND,wayland,x11
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# -----------------------------------------------------
# AUTOSTART
# -----------------------------------------------------
exec-once = swaync
exec-once = nm-applet
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "Bibata-Modern-Classic"
exec-once = gsettings set org.gnome.desktop.interface cursor-size 24
exec-once = swww-daemon &
exec-once = sleep 1 && swww img ~/Bilder/Hintergrundbilder/default.jpg
# OSU/Spotify auto pause
exec-once = socat -U - UNIX-CONNECT:$XDG_RUNTIME_DIR/hypr/$HYPRLAND_INSTANCE_SIGNATURE/.socket2.sock | while read -r line; do if echo "$line" | grep -q "^openwindow>>.*osu!"; then playerctl -p spotify pause; fi; done
exec-once = sleep 1 && waybar

exec-once = emacs
exec-once = zen-beta

# -----------------------------------------------------
# INPUT
# -----------------------------------------------------
input {
    kb_layout = de
    kb_options = ctrl:nocaps
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# -----------------------------------------------------
# GENERAL
# -----------------------------------------------------
general {
    gaps_in = 3
    gaps_out = 3 
    border_size = 0
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# -----------------------------------------------------
# DECORATION
# -----------------------------------------------------
decoration {
    rounding = 3
    active_opacity = 1
    inactive_opacity = 0.85


    blur {
        enabled = true
        size = 2
        passes = 3
	    new_optimizations = true
	    ignore_opacity = true
    }
}

# -----------------------------------------------------
# ANIMATIONS
# -----------------------------------------------------
animations {
    enabled = yes
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = overshoot, 0.05, 0.9, 0.1, 1.05
    bezier = fluentDecel, 0.1, 1, 0, 1

    animation = global, 1, 6, fluentDecel
    animation = workspaces, 1, 6, fluentDecel
    animation = windowsMove, 1, 3, overshoot
    animation = windowsIn, 1, 8, fluentDecel, popin 80%
    animation = windowsOut, 1, 12, fluentDecel, popin 80%
}

# -----------------------------------------------------
# LAYOUTS
# -----------------------------------------------------
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# -----------------------------------------------------
# MISC
# -----------------------------------------------------
misc {
    disable_hyprland_logo = true
    force_default_wallpaper = 0
}

# -----------------------------------------------------
# KEYBINDINGS
# -----------------------------------------------------

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, exec, emacs
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, B, exec, $browser
bind = $mainMod, F, fullscreen
bind = $mainMod, SPACE, exec, $menu

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Context-aware workspace switching
# Single monitor: workspaces 1-10, Dual monitor: DP-1=1-5, DP-2=6-10
bind = $mainMod, 1, exec, hyprctl dispatch workspace $(hyprctl monitors -j | jq -r 'if length > 1 then (.[] | select(.focused == true) | if .name == "DP-1" then 1 else 6 end) else 1 end')
bind = $mainMod, 2, exec, hyprctl dispatch workspace $(hyprctl monitors -j | jq -r 'if length > 1 then (.[] | select(.focused == true) | if .name == "DP-1" then 2 else 7 end) else 2 end')
bind = $mainMod, 3, exec, hyprctl dispatch workspace $(hyprctl monitors -j | jq -r 'if length > 1 then (.[] | select(.focused == true) | if .name == "DP-1" then 3 else 8 end) else 3 end')
bind = $mainMod, 4, exec, hyprctl dispatch workspace $(hyprctl monitors -j | jq -r 'if length > 1 then (.[] | select(.focused == true) | if .name == "DP-1" then 4 else 9 end) else 4 end')
bind = $mainMod, 5, exec, hyprctl dispatch workspace $(hyprctl monitors -j | jq -r 'if length > 1 then (.[] | select(.focused == true) | if .name == "DP-1" then 5 else 10 end) else 5 end')

# Workspaces 6-10 (single monitor only)
bind = $mainMod, 6, exec, hyprctl dispatch workspace $(hyprctl monitors -j | jq -r 'if length > 1 then 6 else 6 end')
bind = $mainMod, 7, exec, hyprctl dispatch workspace $(hyprctl monitors -j | jq -r 'if length > 1 then 7 else 7 end')
bind = $mainMod, 8, exec, hyprctl dispatch workspace $(hyprctl monitors -j | jq -r 'if length > 1 then 8 else 8 end')
bind = $mainMod, 9, exec, hyprctl dispatch workspace $(hyprctl monitors -j | jq -r 'if length > 1 then 9 else 9 end')
bind = $mainMod, 0, exec, hyprctl dispatch workspace $(hyprctl monitors -j | jq -r 'if length > 1 then 10 else 10 end')

# Context-aware move window to workspace
bind = $mainMod SHIFT, 1, exec, hyprctl dispatch movetoworkspace $(hyprctl monitors -j | jq -r 'if length > 1 then (.[] | select(.focused == true) | if .name == "DP-1" then 1 else 6 end) else 1 end')
bind = $mainMod SHIFT, 2, exec, hyprctl dispatch movetoworkspace $(hyprctl monitors -j | jq -r 'if length > 1 then (.[] | select(.focused == true) | if .name == "DP-1" then 2 else 7 end) else 2 end')
bind = $mainMod SHIFT, 3, exec, hyprctl dispatch movetoworkspace $(hyprctl monitors -j | jq -r 'if length > 1 then (.[] | select(.focused == true) | if .name == "DP-1" then 3 else 8 end) else 3 end')
bind = $mainMod SHIFT, 4, exec, hyprctl dispatch movetoworkspace $(hyprctl monitors -j | jq -r 'if length > 1 then (.[] | select(.focused == true) | if .name == "DP-1" then 4 else 9 end) else 4 end')
bind = $mainMod SHIFT, 5, exec, hyprctl dispatch movetoworkspace $(hyprctl monitors -j | jq -r 'if length > 1 then (.[] | select(.focused == true) | if .name == "DP-1" then 5 else 10 end) else 5 end')

bind = $mainMod SHIFT, 6, exec, hyprctl dispatch movetoworkspace $(hyprctl monitors -j | jq -r 'if length > 1 then 6 else 6 end')
bind = $mainMod SHIFT, 7, exec, hyprctl dispatch movetoworkspace $(hyprctl monitors -j | jq -r 'if length > 1 then 7 else 7 end')
bind = $mainMod SHIFT, 8, exec, hyprctl dispatch movetoworkspace $(hyprctl monitors -j | jq -r 'if length > 1 then 8 else 8 end')
bind = $mainMod SHIFT, 9, exec, hyprctl dispatch movetoworkspace $(hyprctl monitors -j | jq -r 'if length > 1 then 9 else 9 end')
bind = $mainMod SHIFT, 0, exec, hyprctl dispatch movetoworkspace $(hyprctl monitors -j | jq -r 'if length > 1 then 10 else 10 end')

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, -1
bind = $mainMod SHIFT, mouse_down, movetoworkspace, -1
bind = $mainMod, mouse_up, workspace, +1
bind = $mainMod SHIFT, mouse_up, movetoworkspace, +1
bind = $mainMod CTRL, l, workspace, +1
bind = $mainMod CTRl SHIFT, l, movetoworkspace, +1
bind = $mainMod CTRL, h, workspace, -1
bind = $mainMod CTRL SHIFT, h, movetoworkspace, -1

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bind = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media control
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous

# -----------------------------------------------------
# WINDOW RULES
# -----------------------------------------------------
# Float rules
windowrule = match:class org.pulseaudio.pavucontrol, float yes
windowrule = match:class nm-connection-editor, float yes
windowrule = match:class Spotify; match:title Picture in picture, float yes

# Opacity rules
windowrule = match:class kitty, opacity 0.65 override
windowrule = match:class Thunar, opacity 0.7 override
windowrule = match:class org.prismlauncher.PrismLauncher, opacity 0.7 override
windowrule = match:class steam, opacity 0.7 override
windowrule = match:class waypaper, opacity 0.7 override
windowrule = match:class Signal, opacity 0.7 override
windowrule = match:class net.lutris.Lutris, opacity 0.7 override
windowrule = match:class Spotify, opacity 0.7 override
windowrule = match:class discord, opacity 0.7 override
windowrule = match:class org.keepassxc.KeePassXC, opacity 0.7 override
windowrule = match:class zen-beta, opacity 1 1 override
windowrule = match:class Emacs, opacity 0.95 0.9 override

# Workspace rules
windowrule = match:class emacs, workspace 1
windowrule = match:class zen-beta, workspace 2
windowrule = match:class gimp, workspace 3
windowrule = match:class Signal, workspace 4
windowrule = match:class discord, workspace 4
windowrule = match:class Spotify, workspace 5
windowrule = match:class steam, workspace 10
windowrule = match:class net.lutris.Lutris, workspace 10
windowrule = match:class osu!, workspace 10
